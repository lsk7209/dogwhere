# Cloudflare Pages 설정
name = "dogwhere"
compatibility_date = "2024-10-28"

# Pages 빌드 설정
pages_build_output_dir = "out"

# 환경변수 설정 (나중에 클라우드플레어 대시보드에서 설정)
[vars]
NODE_ENV = "production"

# D1 데이터베이스 바인딩
[[d1_databases]]
binding = "DB"
database_name = "dogwhere-db"
database_id = "7284cd81-bb1c-4d09-a7b0-4cbdd257b7d5"

